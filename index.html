<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under Development</title>
  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B1020;
      --text:#EAF0FF;
      --muted:rgba(234,240,255,.72);
      --stroke:rgba(255,255,255,.10);
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --r:22px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(1100px 720px at 12% 10%, rgba(109,94,247,.22), transparent 58%),
        radial-gradient(900px 680px at 90% 18%, rgba(56,189,248,.16), transparent 55%),
        radial-gradient(900px 700px at 55% 110%, rgba(34,197,94,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }

    .card{
      width:min(720px, 100%);
      border:1px solid var(--stroke);
      border-radius:var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      padding:28px 26px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .card:before{
      content:"";
      position:absolute;
      inset:-120px -120px auto auto;
      width:360px;height:360px;
      border-radius:999px;
      background:
        radial-gradient(circle at 35% 35%, rgba(255,255,255,.12), transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(109,94,247,.22), transparent 60%),
        radial-gradient(circle at 55% 60%, rgba(56,189,248,.16), transparent 60%);
      opacity:.9;
      filter: blur(0px);
      pointer-events:none;
    }

    h1{
      margin:0;
      font-size:40px;
      letter-spacing:.2px;
      font-weight:920;
      line-height:1.12;
      text-transform: none;
    }

    .sub{
      margin-top:12px;
      font-size:14px;
      color:var(--muted);
      line-height:1.6;
    }

    .line{
      width:84px;height:1px;
      background:rgba(255,255,255,.16);
      margin:18px auto 0;
    }

    @media (max-width:520px){
      .card{padding:22px 18px}
      h1{font-size:30px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Under development notice">
    <h1>This site is under development.</h1>
    <div class="line"></div>
    <p class="sub">Please check back soon.</p>
  </main>
</body>
</html>
